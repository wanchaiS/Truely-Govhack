events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Enable gzip compression
    gzip on;
    gzip_types text/html text/css application/javascript text/javascript application/json;
    
    server {
        listen 80;
        server_name localhost;
        
        # Allow larger file uploads to match Flask limit
        client_max_body_size 16m;
        
        # Serve management interface directly from nginx static files
        location = /manage {
            alias /usr/share/nginx/html/landing.html;
            add_header Content-Type text/html;
        }
        
        # Proxy API requests to Flask app
        location /api/ {
            # Keep /api prefix when forwarding to Flask since routes now include /api/
            # rewrite ^/api(/.*)$ $1 break;  # Removed - no longer rewriting
            
            proxy_pass http://fact-check-api:8877;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Enable CORS for API requests
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            
            # Handle preflight requests
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Content-Type, Authorization";
                return 204;
            }
        }
        
    }
}